<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../scss/style.css"/>
    <title>CSS Akira</title>
  </head>
  <body>
    <div class="akira-container">
      <div class="big-shadow"></div>
      <div class="front-tire">
        <div class="front-tire__rim"></div>
        <div class="front-tire__wheel"></div>
      </div>
      <div class="back-tire">
        <div class="back-tire__wheel">
          <div class="back-tire__wheel__center"></div>
        </div>
        <div class="back-tire__b-screw">
          <div class="back-tire__b-screw__inner"></div>
        </div>
        <div class="back-tire__s-screw">
          <div class="back-tire__s-screw__inner"></div>
        </div>
      </div>
      <div class="back-tire-arm">
        <div class="back-tire-arm__first"></div>
        <div class="back-tire-arm__second"></div>
        <div class="back-tire-arm__third"></div>
      </div>
      <div class="middle-display1"></div>
      <div class="seat-front"></div>
      <div class="seat">
        <div class="seat__back"></div>
        <div class="seat__bottom">
          <div class="seat__bottom__kubomi"></div>
        </div>
        <div class="seat__head"></div>
      </div>
      <div class="body-tank">
        <div class="body-tank__screw">
          <div class="body-tank__screw__inner">
            <div class="body-tank__screw__inner__line"></div>
          </div>
        </div>
      </div>
      <div class="body-seat">
        <div class="body-seat__step1"></div>
        <div class="body-seat__step2"></div>
        <div class="body-seat__bottom"></div>
        <div class="body-seat__circle"></div>
        <div class="body-seat__back">
          <div class="body-seat__back__head">
            <div class="body-seat__back__head__light">
              <div class="body-seat__back__head__light__inner"></div>
            </div>
          </div>
        </div>
        <div class="body-seat__back-bottom"></div>
        <div class="body-seat__bottom-box">
          <div class="body-seat__bottom-box__inner"></div>
        </div>
        <div class="body-seat__b-side-part">
          <div class="body-seat__b-side-part__screw"></div>
        </div>
        <div class="body-seat__s-side-part">
          <div class="body-seat__s-side-part__screw"></div>
        </div>
      </div>
      <div class="front-deck1"></div>
      <div class="front-deck3">
        <div class="front-deck3__display"></div>
        <div class="front-deck3__handle"></div>
      </div>
      <div class="front-deck2"></div>
      <div class="front-shield-back"></div>
      <div class="front-shield"></div>
      <div class="front-fender">
        <div class="front-fender__inner"></div>
      </div>
      <div class="front-fork"></div>
    </div>
  </body>
</html>
